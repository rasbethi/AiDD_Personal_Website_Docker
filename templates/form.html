<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Project • Rasagnya Bethi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        input,
        textarea {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #111;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem;
            width: 100%;
        }

        label {
            font-weight: 600;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container navwrap">
            <a class="logo" href="{{ url_for('home') }}">RB</a>
            <button class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
            <nav class="nav" aria-label="Primary">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('resume') }}">Resume</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a class="active" href="{{ url_for('form') }}">Add Project</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <header class="section-head">
            <h1>Add a New Project</h1>
        </header>

        <section class="card glass project" data-reveal style="max-width: 700px; margin: 2rem auto; padding: 2rem;">
            <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">
                <label for="title">Project Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter your project title">

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required
                    placeholder="Enter a short project description"></textarea>

                <label for="link">Project Link (optional)</label>
                <input type="url" id="link" name="link" placeholder="https://example.com">

                <label for="images">Upload Image Files</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>

                <input type="submit" value="Add Project" class="btn btn-solid btn-small"
                    style="align-self:flex-start; margin-top:1rem;">
            </form>
        </section>

        <div style="text-align:center; margin-top: 2rem;">
            <a class="btn btn-outline btn-small" href="{{ url_for('projects') }}">← Back to Projects</a>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Rasagnya Bethi</p>
        <a class="btn btn-outline btn-small" href="https://github.com/rasbethi/AiDD_A7" target="_blank">
            View My GitHub Repo
        </a>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
