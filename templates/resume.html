<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume • Rasagnya Bethi</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* makes the resume preview fill page nicely */
        .resume-preview {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin: 1rem 0 2rem 0;
        }

        .section-head {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn.btn-solid {
            background: linear-gradient(90deg, #b30d2f, #d64045);
            color: #fff;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s ease;
        }

        .btn.btn-solid:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container navwrap">
            <a class="logo" href="{{ url_for('home') }}">RB</a>
            <button class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
            <nav class="nav" aria-label="Primary">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a class="active" href="{{ url_for('resume') }}">Resume</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <header class="section-head">
            <h1>Resume</h1>
            <a class="btn btn-solid" href="{{ url_for('static', filename='Rasagnya_Bethi_Data_Analyst_Resume.pdf') }}"
                download>
                Download My Resume
            </a>
        </header>

        <!-- embedded pdf viewer -->
        <iframe class="resume-preview" src="{{ url_for('static', filename='Rasagnya_Bethi_Data_Analyst_Resume.pdf') }}">
        </iframe>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Rasagnya Bethi</p>
        <a class="btn btn-outline btn-small" href="https://github.com/rasbethi/AiDD_Personal_Website_Flask"
            target="_blank">
            View My GitHub Repo
        </a>

    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
