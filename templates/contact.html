<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact • Rasagnya Bethi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header class="site-header">
        <div class="container navwrap">
            <a class="logo" href="{{ url_for('home') }}">RB</a>
            <button class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
            <nav class="nav" aria-label="Primary">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('resume') }}">Resume</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a class="active" href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <header class="section-head">
            <h1>Contact</h1>
        </header>
        <p class="center muted">
            Email me at <a href="mailto:rasbethi@gmail.com">rasbethi@gmail.com</a> or use the form below.
        </p>

        <form id="contactForm" class="form card glass" action="{{ url_for('contact') }}" method="post" novalidate>
            <fieldset>
                <h2>Send a Message</h2>
                <div class="form-row">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" required />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-row">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" required />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" minlength="8" required />
                    <span class="hint">minimum 8 characters</span>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-row">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-row">
                    <button class="btn btn-solid" type="submit">Send</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Rasagnya Bethi</p>
        <a class="btn btn-outline btn-small" href="https://github.com/rasbethi/AiDD_A7" target="_blank">
            View My GitHub Repo
        </a>

    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
